<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>Pokemon List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="styles.css"/>
  </head>

  <body>
    <h1>Pokemon List</h1>
    <main>
      <div class="listbox">
        <table id="pokemonList">
          <thead>
            <tr>
              <th>Name</th>
            </tr>
          </thead>

          <tbody></tbody>
        </table>

        <div class="buttons">
          <a id="prev" href="#">&lt;-Prev</a> 
          <a id="next" href="#">Next -&gt;</a>
        </div>
      </div>
      <div id="detailsbox" class="hidden">
        <dl>
          <dt>Name:</dt>
          <dd class="name"></dd>
          <dt>Model:</dt>
          <dd class="model"></dd>
          <dt>Class:</dt>
          <dd class="class"></dd>
          <dt>*Movies:</dt>
          <dd class="movies"></dd>
        </dl>
      </div>
    </main>

    <script src="scripts.js"></script>
  </body>
</html>
