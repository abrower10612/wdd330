<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="dist/css/style.min.css">
  <title>To Do List</title>
</head>
<body>
  <main>
    <section class="newItemEntry">
      <form action="" id="itemEntryForm">
        <label for="newItem">Enter a new to do item</label>
        <input type="text" id="newItem" size="40" autocomplete="off" placeholder="Add Item" tabindex="0">
        <button id="addItem" class="button" title="Add new item" aria-label="Add new item to list" tabindex="0">+</button>
      </form>
    </section>
    <section class="listContainer">
      <div class="listTitle">
        <h1 tabindex="0">To Do List</h1>
        <button id="clearItems" class="button" title="Clear the list" aria-label="Remove all items from the list" tabindex="0">Clear</button>
        <button id="clearCompleted" title="Clear the list of completed tasks" aria-label="Remove all completed items from the completed list" tabindex="0">Clear Completed</button>
      </div>
      <hr>
      <div class="listMenu">
        <div id="taskCount"></div>
        <button id="showActive">Active</button>
        <button id="showCompleted">Completed</button>
      </div>
      <hr>
      <div id="listItems"></div>
      <div id="completed"></div>
      <!-- <p id="confirmation" class="confirmation" aria-live="assertive"></p> -->
    </section>
  </main>
  <script src="js/main.js" type="module"></script>
</body>
</html>
